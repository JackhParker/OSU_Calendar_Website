<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Work Day Scheduler</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
</head>




    <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead"></p>
            <hr class="my-4">
    </header>
        
        
        
<body class="container">        
    <div class="row justify-content-between">
        <div class="col">
            <!-- the list of hours with the added events that are saved to that time on local space so they stay through page refresh -->
            <h2>9 am</h2>
            <input type= "text" placeholder="Things to do..." name="notes" id="notes-text">
            <button class="button">save</button>
            <ul id="todo-list"></ul>
        </div>
        <div class="col-12">
            <h2>10 am</h2>
            <textarea id="10-am" class="notes" name="comments"></textarea>
            <button class="button">save</button>
            <ul id="todo-list"></ul>
        </div>
        <div class="col-12">
            <h2>11 am</h2>
            <textarea id="11-am" class="notes" name="comments"></textarea>
            <button class="button">save</button>
            <ul id="todo-list"></ul>
        </div>
        <div class="col-12">
            <h2>12 am</h2>
            <textarea id="12-am" class="notes" name="comments"></textarea>
            <button class="button">save</button>
            <ul id="todo-list"></ul>
        </div>
        <div class="col-12">
            <h2>1 pm</h2>
            <textarea id="1-pm" class="notes" name="comments"></textarea>
            <button class="button">save</button>
            <ul id="todo-list"></ul>
        </div>
        <div class="col-12">
            <h2>2 pm</h2>
            <textarea id="2-pm" class="notes" name="comments"></textarea>
            <button class="button">save</button>
            <ul id="todo-list"></ul>
        </div>
        <div class="col-12">
            <h2>3 pm</h2>
            <textarea id="3-pm" class="notes" name="comments"></textarea>
            <button class="button">save</button>
            <ul id="todo-list"></ul>
        </div>
        <div class="col-12">
            <h2>4 pm</h2>
            <textarea id="4-pm" class="notes" name="comments"></textarea>
            <button class="button">save</button>
            <ul id="todo-list"></ul>
        </div>
        <div class="col-12">
            <h2>5 pm</h2>
            <textarea id="5-pm" class="notes" name="comments"></textarea>
            <button class="button">save</button>
            <ul id="todo-list"></ul>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
